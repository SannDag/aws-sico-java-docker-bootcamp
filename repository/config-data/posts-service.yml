server:
  port: 8084

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: posts-service

# DB CONFIG
  datasource:
    url: jdbc:${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

# JPA
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
  hibernate:
    dialect: org.hibernate.dialect.MySQLDialect

# CROSS ORIGIN
allowed:
  origins: http://localhost:8080, http://localhost:4200

# SWAGGER CONFIG
springdoc:
  swagger-ui:
    enabled: true
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
